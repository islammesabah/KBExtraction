<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustworthy AI knowledge discovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Trustworthy AI knowledge discovery</h1>
            <p>Process documents and visualize knowledge graphs.</p>
        </header>

        <section class="controls">
            <div class="input-group">
                <label for="documents" class="custom-file-upload">
                    Upload Documents
                </label>
                <input type="file" id="documents" name="documents" multiple>
                <span id="file-chosen">No file chosen</span>
            </div>

            <div class="search-group">
                <!-- NEW: keyword dropdown -->
                <label for="keyword-select" class="control-label">üîçÔ∏è Keyword</label>
                <select id="keyword-select" class="select-control" disabled>
                    <option value="">Loading keywords...</option>
                </select>

                <input type="text" id="node-search" placeholder="Enter node name to filter...">
                <button id="search-btn">Filter & View Details</button>
                <button id="toggle-view-btn" title="Toggle Verification View">üï∏Ô∏è</button>
            </div>
        </section>

        <div id="pipeline-progress" class="pipeline-progress hidden">
            <div class="pipeline-progress-header">
                <div class="pipeline-stage" id="pipeline-stage">Stage</div>
                <div class="pipeline-message" id="pipeline-message">Message‚Ä¶</div>
            </div>

            <div class="pipeline-bar-wrap">
                <div class="pipeline-bar" id="pipeline-bar"></div>
            </div>

            <div class="pipeline-meta" id="pipeline-meta"></div>
        </div>

        <main class="visualization-area">
            <div class="graph-wrapper">
                <div id="cy" class="graph-container"></div>

                <section id="verification-section" class="verification-section" style="display:none;">
                    <h2>Knowledge Verification</h2>
                    <div class="verification-split-container">
                        <div class="verification-top">
                            <div class="tabs">
                                <button class="tab-btn active" data-tab="existing-tab">Existing Knowledge</button>
                                <button class="tab-btn" data-tab="partial-tab">Partial Match</button>
                                <button class="tab-btn" data-tab="new-tab">New Knowledge</button>
                            </div>
                            <div class="tab-content">
                                <div id="existing-tab" class="tab-pane active">
                                    <h3>Source Content</h3>
                                    <div class="content-list"></div>
                                </div>
                                <div id="partial-tab" class="tab-pane">
                                    <h3>Source Content</h3>
                                    <div class="content-list"></div>
                                </div>
                                <div id="new-tab" class="tab-pane">
                                    <h3>Source Content</h3>
                                    <div class="content-list"></div>
                                </div>
                            </div>
                        </div>

                        <div class="verification-bottom">
                            <h3>Selected for Verification</h3>
                            <div id="common-verified-list" class="verified-list"></div>
                        </div>
                    </div>
                </section>
            </div>

            <div id="details-panel" class="details-panel">
                <h3>Concept Insights</h3>
                <div id="details-content" class="details-content">
                    <p class="placeholder-text">Select a node or search to view details.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
